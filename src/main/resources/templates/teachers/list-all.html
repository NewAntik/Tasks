<!DOCTYPE html>
<html lang="en">
<head th:replace="~{fragments/general::head}" />
<body>
    <div style="height: 100px;"></div>

    <div class="grid text-center">
        <p class="text-success" style="font-size: 45px;">Teachers</p>
    </div>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <table class="table table-success table-striped">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>First Name</th>
                            <th>Last Name</th>
                            <th>Specialization</th>
                            <th>Its specializations</th>
                            <th>Its schedule</th>
                        </tr>
                    </thead>
                    <tbody>
                        
                        <tr th:each="teacher : ${teachers}">
                            <td th:text="${teacher.id}"></td>
                            <td th:text="${teacher.firstName}"></td>
                            <td th:text="${teacher.lastName}"></td>
                            <td th:text="${#strings.setJoin(teacher.specialization, ', ')}"></td>
                            <td>
                                <a th:href="@{/specialisations/{teacherId}(teacherId=${teacher.id})}" 
                                   th:text="Specializations"></a>
                            </td>
                            <td>
                                <a th:href="@{/teacher-schedule/{teacherId}(teacherId=${teacher.id})}" 
                                   th:text="Schedules"></a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <div th:if="${errorMessage}" class="alert alert-danger text-center" role="alert">
        <p th:text="${errorMessage}"></p>
    </div>
</body>
</html>
