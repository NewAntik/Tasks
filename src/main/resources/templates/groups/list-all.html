<!DOCTYPE html>
<html lang="en">
<head th:replace="~{fragments/general::head}" />
<body>
	<div style="height: 100px;"></div>

	<div class="grid text-center">
		<p class="text-success" style="font-size: 45px;">Groups</p>
	</div>
	<div class="container mt-5">
		<div class="row justify-content-center">
			<div class="col-md-8">
				<table class="table table-success table-striped">
					<thead>
						<tr>
							<th>ID</th>
							<th>Name</th>
							<th>Course</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="group : ${groups}">
							<td th:text="${group.id}"></td>
							<td><a th:href="@{/students/{groupId}(groupId=${group.id})}"
								th:text="${group.name}"></a></td>
							<td th:text="${#strings.setJoin(group.courses,',')}"></td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>

	<div th:if="${errorMessage}" class="alert alert-danger text-center" role="alert">
		<p th:text="${errorMessage}"></p>
	</div>
</body>
</html>
