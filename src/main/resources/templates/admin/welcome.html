<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head">
<style type="text/css">
body {
    background-image: url("images/admin.png");
    background-size: cover;
    background-position: center top 30px;
}
</style>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Administration</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"

	integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
	crossorigin="anonymous">
</head>
<body>
	<nav class="navbar navbar-expand-lg bg-body-tertiary"
		data-bs-theme="blue" th:fragment="navbar">
		<div class="container-fluid">
			<a class="navbar-brand">University</a>

			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
				aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav me-auto mb-2 mb-lg-0">
					
					<li class="nav-item"><a class="nav-link active"
						aria-current="page" href="/create-user">Create new user</a>
					</li>
					
					<li class="nav-item dropdown"><a
                        class="nav-link dropdown-toggle" href="#" id="navbarDropdown"
                        role="button" aria-expanded="false"> Course </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <li><a class="dropdown-item" href="/add-course">Add new</a></li>

                            <li><a class="dropdown-item" href="/courses">Show All</a></li>
                       </ul>
                    </li>
					
					<li class="nav-item"><a class="nav-link active"
						aria-current="page" href="/logout">Logout</a>
					</li>
				</ul>
			</div>
		</div>
	</nav>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"
		integrity="sha384-5sGtNGsPeKIl0nNpYdOmU+KTSyODFTAZ9mLWIGRbPYRt5MyCqobNVCQ0FZbNUZlI"
		crossorigin="anonymous"></script>
<script>
  document.addEventListener("DOMContentLoaded", function () {
    var dropdownToggle = document.querySelector(".dropdown-toggle");
    var dropdownMenu = document.querySelector(".dropdown-menu");

    dropdownToggle.addEventListener("click", function () {
      dropdownMenu.classList.toggle("show");
    });
  });
</script>
</body>
</html>
