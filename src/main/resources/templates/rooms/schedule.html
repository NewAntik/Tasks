<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>University</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">
<style type="text/css">
.tg {
	border-collapse: collapse;
	border-spacing: 0;
}

.tg td {
	border-color: black;
	border-style: solid;
	border-width: 1px;
	font-family: Arial, sans-serif;
	font-size: 14px;
	overflow: hidden;
	padding: 11px 9px;
	word-break: normal;
}

.tg th {
	border-color: black;
	border-style: solid;
	border-width: 1px;
	font-family: Arial, sans-serif;
	font-size: 14px;
	font-weight: normal;
	overflow: hidden;
	padding: 11px 9px;
	word-break: normal;
}

.tg .tg-0pky {
	border-color: inherit;
	text-align: left;
	vertical-align: top;
}

.tg .tg-0lax {
	text-align: left;
	vertical-align: top
}

.day {
	writing-mode: vertical-lr;
	text-align: center;
}

.occupation_free {
	background-color: green !important;
}

.occupation_busy {
	background-color: red !important;
}
</style>
</head>
<body>
	<table class="table table-bordered">
		<thead>
			<tr>
				<th>Day</th>
				<th>Lesson</th>
				<th th:each="room : ${rooms}" th:text="${room.name}"></th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td class="day" rowspan="6">Monday</td>
				<td class="tg-0pky">1</td>
				<td th:each="occupation : ${occupations.get(1)}"
					th:class="${occupation} ? occupation_busy : occupation_free"></td>
			</tr>
			<tr>
				<td class="tg-0lax">2</td>

					th:class="${occupation} ? occupation_busy : occupation_free"></td>
			</tr>
			<tr>

				<td class="tg-0pky">1</td>

            </tr>
            <tr>
